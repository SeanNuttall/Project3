<template>
    <lightning-card  title="Opportunity Search">
        <div slot="actions">
            <lightning-button-stateful label-when-off="Create" label-when-on="Search" onclick={handleCreate} selected={create}></lightning-button-stateful>
        </div>
    </div>
    <lightning-button label="Reset "  onclick={handleReset} class="slds-m-left_x-small"></lightning-button>
    
</div>  
        <div if:false={createOpp}>
            <lightning-input class="slds-p-horizontal_small" type="text" label="Name" value={nameSearchTerm} onchange={handleName}></lightning-input>
            <lightning-input class="slds-p-horizontal_small" type="text" label="Account" value={accountSearchTerm} onchange={handleAccount}></lightning-input>
            <template lwc:if={stageOptions.data}>
                <lightning-combobox class="slds-p-horizontal_small" name="stageName" label="Stage" value={stageSearchTerm} 
                                    options={stageOptions.data.values} onchange={handleStage} ></lightning-combobox>
            </template>
            <template lwc:else>
                <lightning-combobox class="slds-p-horizontal_small" name="DisabledStage" label="Stage" value="" disabled></lightning-combobox>
            </template>
            <lightning-input class="slds-p-horizontal_small" type="Date" name="closeDate" label="Close Date" value={closeSearchTerm} onchange={handleClose}></lightning-input>
        </div>
        <lightning-record-form if:true={createOpp} object-api-name="Opportunity" fields={oppFields}></lightning-record-form>
    </lightning-card>
</template>
