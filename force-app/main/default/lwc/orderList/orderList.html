<template>
    <lightning-card  title="Orders">
        <div slot="actions">
            <lightning-button-group>
                <lightning-button label="Delete" onclick={handleDelete}></lightning-button>
            </lightning-button-group>
        </div>
        <template if:true={ordList}>
            <lightning-datatable data={ordList} columns={columns} key-field="Id" onrowselection={getSelectedRec} onsave={handleSave} max-row-selection="1">
            </lightning-datatable>
        </template>
        <template if:true={error}>
            {error}
        </template>
    </lightning-card>
</template>
