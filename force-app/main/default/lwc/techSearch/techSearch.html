<template>
    <lightning-card title="Technician Search">
        <lightning-button-group slot="actions">
            <lightning-button-stateful label-when-off="Create" label-when-on="Search" onclick={handleCreate} selected={create}></lightning-button-stateful>
            <lightning-button label="Reset "  onclick={handleReset} class="slds-m-left_x-small"></lightning-button>
        </lightning-button-group>
        <div if:false={create}>
            <lightning-input class="slds-p-horizontal_small" type="text" label="First Name" value={firstNameSearchTerm} onchange={handleFirstName}></lightning-input>
            <lightning-input class="slds-p-horizontal_small" type="text" label="Last Name" value={lastNameSearchTerm} onchange={handleLastName}></lightning-input>
            <lightning-input class="slds-p-horizontal_small" type="text" label="Phone" value={phoneSearchTerm} onchange={handlePhone}></lightning-input>
            <lightning-input class="slds-p-horizontal_small" type="text" label="Email" value={emailSearchTerm} onchange={handleEmail}></lightning-input>
            <lightning-input class="slds-p-horizontal_small" type="text" label="Account" value={accountSearchTerm} onchange={handleAccount}></lightning-input>
        </div>
        <lightning-record-form if:true={create} object-api-name="Contact" fields={fields} record-type-id={recordTypeId}></lightning-record-form>
    </lightning-card>
</template>
