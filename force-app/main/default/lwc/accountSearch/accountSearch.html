<template>
    <lightning-card  title="Account Search">
        <lightning-input type="text" label="Name" value={nameSearchTerm} onchange={handleName}></lightning-input>
        <lightning-input type="text" label="Phone" value={phoneSearchTerm} onchange={handlePhone}></lightning-input>
        
        <template lwc:if={industryOptions.data}>
            <lightning-combobox name="Industry" label="Industry" value={industrySearchTerm} 
                                options={industryOptions.data.values} onchange={handleIndustry} ></lightning-combobox>
        </template>
        <template lwc:else>
            <lightning-combobox name="DisabledIndustry" label="Industry" value="" disabled></lightning-combobox>
        </template>
        <template lwc:if={ratingOptions.data}>
            <lightning-combobox name="Rating" label="Rating" value={ratingSearchTerm} 
                                options={ratingOptions.data.values} onchange={handleRating} ></lightning-combobox>
        </template>
        <template lwc:else>
            <lightning-combobox name="DisabledRating" label="Rating" value="" disabled></lightning-combobox>
        </template>
    </lightning-card>
</template>
