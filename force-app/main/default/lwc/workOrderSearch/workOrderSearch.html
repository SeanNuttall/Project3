<template>
    <lightning-card title="Work Order Search">
        <div slot="actions" style="--slds-c-button-stateful-color-background-selected: #ffffff">
            <lightning-button-stateful label-when-off="Create" label-when-on="Search" onclick={handleCreate} selected={create}></lightning-button-stateful>
        </div>
        <div if:false={create}>
            <lightning-input class="slds-p-horizontal_small" type="text" label="Name" value={nameSearchTerm} onchange={handleName}></lightning-input>
            <lightning-input class="slds-p-horizontal_small" type="text" label="Account" value={accountSearchTerm} onchange={handleAccount}></lightning-input>
            <lightning-input class="slds-p-horizontal_small" type="text" label="Product Owner" value={pOwnerSearchTerm} onchange={handlePOwner}></lightning-input>
        </div>
        <lightning-record-form if:true={create} object-api-name="Contact" fields={fields}></lightning-record-form>
    </lightning-card>
</template>
