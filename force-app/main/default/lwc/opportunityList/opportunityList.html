<template>
    <lightning-card  title="Opportunities">
        <div slot="actions">
            <lightning-button-group>
                <lightning-button label="Delete" onclick={handleDelete}></lightning-button>
            </lightning-button-group>
        </div>
        <template if:true={oppList}>
            <lightning-datatable data={oppList} columns={columns} key-field="Id" onrowselection={getSelectedRec} onsave={handleSave}>
            </lightning-datatable>
        </template>
        <template if:true={error}>
            {error}
        </template>
    </lightning-card>
</template>
